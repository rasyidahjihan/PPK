<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type=text/css href="styles.css">
  <title>Formulir Data Mahasiswa</title>
</head>
<body>
  <div class="form-title">Formulir Data Mahasiswa</div>
  
  <label for="nama" class="label">Nama:</label>
  <input type="text" id="nama" class="input">
  
  <label for="nim" class="label">NIM:</label>
  <input type="text" id="nim" class="input">
  
  <label for="jenis-kelamin" class="label">Jenis Kelamin:</label>
  <input type="radio" id="pria" name="jenis-kelamin" class="input">
  <label for="pria" class="label">Pria</label>
  <input type="radio" id="wanita" name="jenis-kelamin" class="input">
  <label for="wanita" class="label">Wanita</label>

  <label for="alamat" class="label">Alamat:</label>
  <textarea id="alamat" class="input"></textarea>

  <label for="agama" class="label">Agama:</label>
  <select id="agama" class="select-religion">
    <option value="Islam">Islam</option>
    <option value="Kristen">Kristen</option>
    <option value="Katolik">Katolik</option>
    <!-- Tambahkan pilihan agama lain sesuai kebutuhan -->
  </select>

  <label for="bahasa" class="label">Bahasa yang dikuasai:</label>
  <select id="bahasa" class="select-language" multiple>
    <option value="Bahasa Indonesia">Bahasa Indonesia</option>
    <option value="Bahasa Arab">Bahasa Arab</option>
    <option value="Bahasa Inggris">Bahasa Inggris</option>
    <!-- Tambahkan pilihan bahasa lain sesuai kebutuhan -->
  </select>
</body>
</html>
